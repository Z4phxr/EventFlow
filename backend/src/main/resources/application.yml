spring:
  application:
    name: eventflow

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/eventflow}
    username: ${DB_USER:eventflow}
    password: ${DB_PASS:eventflow123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000 # 24 hours

# Encryption Configuration
encryption:
  key: ${ENCRYPTION_KEY:MySecretKey12345} # Must be 16 characters for AES

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.eventflow: INFO
    org.springframework.security: INFO

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
logging:
  level:
    com.eventflow: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:5433/eventflow_test

---
# H2 In-Memory Profile (for quick testing without PostgreSQL)
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:eventflow
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
