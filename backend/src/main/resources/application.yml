spring:
  application:
    name: eventflow

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/eventflow}
    username: ${DB_USER:eventflow}
    password: ${DB_PASS:eventflow123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        hbm2ddl:
          auto: create-drop
        cache:
          use_second_level_cache: false
          use_query_cache: false

  flyway:
    enabled: false
    baseline-on-migrate: true

# JWT Configuration
# SECURITY WARNING: Default values below are for DEVELOPMENT ONLY
# ALWAYS set JWT_SECRET and ENCRYPTION_KEY via environment variables in production
jwt:
  secret: ${JWT_SECRET:jwtSecretKey1234567890123456789012345678901234567890==}
  expiration: 86400000 # 24 hours

# Encryption Configuration
# SECURITY WARNING: Default key is for DEVELOPMENT ONLY
# ALWAYS set ENCRYPTION_KEY via environment variable in production
encryption:
  key: ${ENCRYPTION_KEY:MySecretKey12345} # Must be 16 characters for AES

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.eventflow: DEBUG
    org.springframework.security: INFO
    org.hibernate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
logging:
  level:
    com.eventflow: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:5433/eventflow_test

---
# H2 In-Memory Profile (for quick testing without PostgreSQL)
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:eventflow
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
