services:
  # Single PostgreSQL instance for all services (simpler for local dev)
  postgres:
    image: postgres:15-alpine
    container_name: eventflow-postgres-dev
    environment:
      POSTGRES_USER: eventflow
      POSTGRES_PASSWORD: eventflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: eventflow-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: eventflow
      RABBITMQ_DEFAULT_PASS: eventflow123
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
