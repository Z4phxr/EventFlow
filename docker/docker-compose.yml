version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eventflow-postgres
    environment:
      POSTGRES_DB: eventflow
      POSTGRES_USER: eventflow
      POSTGRES_PASSWORD: eventflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventflow-network

  # RabbitMQ - Optional for grade 5.0 upgrade
  # Uncomment when implementing event-driven architecture
  # rabbitmq:
  #   image: rabbitmq:3-management-alpine
  #   container_name: eventflow-rabbitmq
  #   environment:
  #     RABBITMQ_DEFAULT_USER: eventflow
  #     RABBITMQ_DEFAULT_PASS: eventflow123
  #   ports:
  #     - "5672:5672"   # AMQP port
  #     - "15672:15672" # Management UI
  #   networks:
  #     - eventflow-network

volumes:
  postgres_data:

networks:
  eventflow-network:
    driver: bridge
