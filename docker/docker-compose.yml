services:
  postgres:
    image: postgres:15-alpine
    container_name: eventflow-postgres
    environment:
      POSTGRES_DB: eventflow
      POSTGRES_USER: eventflow
      POSTGRES_PASSWORD: eventflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ../docker/.env

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: eventflow-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventflow
      SPRING_DATASOURCE_USERNAME: eventflow
      SPRING_DATASOURCE_PASSWORD: eventflow123
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: ${JWT_SECRET:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-MySecretKey12345}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - eventflow-network
    env_file:
      - ../docker/.env

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: eventflow-frontend
    ports:
      - "5173:80"
    networks:
      - eventflow-network


  # RabbitMQ - Optional for grade 5.0 upgrade
  # Uncomment when implementing event-driven architecture
  # rabbitmq:
  #   image: rabbitmq:3-management-alpine
