services:
  postgres:
    image: postgres:15-alpine
    container_name: eventflow-postgres
    environment:
      POSTGRES_DB: eventflow
      POSTGRES_USER: eventflow
      POSTGRES_PASSWORD: eventflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - eventflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventflow -d eventflow"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: eventflow-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventflow
      SPRING_DATASOURCE_USERNAME: eventflow
      SPRING_DATASOURCE_PASSWORD: eventflow123
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      ENCRYPTION_KEY: MySecretKey12345
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eventflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/events"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: eventflow-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - eventflow-network


volumes:
  postgres_data:

networks:
  eventflow-network:
    driver: bridge
