  #   environment:
  #     RABBITMQ_DEFAULT_USER: eventflow
  #     RABBITMQ_DEFAULT_PASS: eventflow123
  #   ports:
  #     - "5672:5672"   # AMQP port
  #     - "15672:15672" # Management UI
  #   networks:
  #     - eventflow-network

volumes:
  postgres_data:

networks:
  eventflow-network:
    driver: bridge
